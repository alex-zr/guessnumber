<html>
<body onload="run()">
<script>
    function run() {
        var ws = new WebSocket("ws://localhost:8080/ws/number");
        ws.onmessage = function (msg) {
            console.log("new message: " + msg.data.toString());
        };
        ws.onopen = function() {
            ws.send('1');
        }
    }
</script>
</body>
</html>
